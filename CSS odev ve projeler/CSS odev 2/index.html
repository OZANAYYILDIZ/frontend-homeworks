<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1998 Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo image Start -->

    <header>
        <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
    </header>

    <!-- Logo image End -->



    <!-- Search Bar - Start -->

    <main>
        <p>Search the web using Google!</p>
        <input class="search-bar" type="text" value size="40">
        <div class="search-btns">
            <input class="btn" type="button" value="Google Search">
            <input class="btn" type="button" value="I'm feeling lucky">
        </div>

    </main>

    <!-- Search Bar - End -->



    <!-- Footer - Start -->

    <footer>
        <section class="section-1">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <br>
            <a href="#">Linux Search</a>
        </section>
        <section class="section-2">
            <a href="#">Help!</a>
            <br>
            <a href="#">About Google!</a>
            <br>
            <a href="#">Company Info</a>
            <br>
            <a href="#">Google! Logos</a>
        </section>
        <section class="section-3">
            <p>Get Google! <br> updates monthly:</p>
            <input placeholder="your e-mail" type="text">
            <br>
            <input type="button" value="Subscribe">
            <a href="#">Archive</a>
        </section>
    </footer>

    <!-- Footer - End -->
    <p class="copyright">Copyright &copy; 1998 Google Inc.</p>


</body>
</html>
